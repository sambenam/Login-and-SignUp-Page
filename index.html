<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="wrapper" id="formWrapper">
        <!-- Login Form -->
        <div class="form-container login">
            <h2>Login</h2>
            <form class="login-form">
                <input type="email" placeholder="Email,username..." required class="login-email">
                <input type="password" placeholder="Password" required class="login-password">
                <div class="forgot-password" tabindex="0">Forgot password?</div>
                <button type="submit" class="submit-btn">Login</button>
            </form>
            <p id="loginResult"></p>
        </div>

        <!-- SignUp Form -->
        <div class="form-container signup">
            <h2>Sign Up</h2>
            <form class="signup-form">
                <input type="text" placeholder="Username" required class="signup-username">
                <input type="email" placeholder="Email" required class="signup-email">
                <input type="password" placeholder="Password" required class="signup-password">
                <input type="password" placeholder="Confirm Password" required class="signup-confirm">
                <label class="accept-term">
                    <input type="checkbox" required> I accept the terms & conditions
                </label>
                <button type="submit" class="submit-btn">SignUp</button>
            </form>
            <p id="signupResult"></p>
        </div>


        <!-- Right side toggle -->
        <div class="toggle-container">
            <h2 id="toggleHeading">Dont have an account?</h2>
            <button class="switch-btn" id="toggleBtn">Sign Up</button>
        </div>
    </div>



    <script src="script.js"></script>

</body>

</html>
